<!doctype html>

<html lang="en" ng-app='battle'>
<head>
  <meta charset="utf-8">

  <title>Battlenuggets</title>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>

  <nav class="navbar navbar-inverse" ng-controller='AuthController'>
    <div class="container-fluid">
      <div class="navbar-header">
        <img src="img/battle_nugget_header.png">
      </div>
      <ul class="nav navbar-nav navbar-left">
        <li><a ui-sref="store">Store</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a ui-sref="signin" ng-hide='authed()'>Login</a></li>
        <li><a ui-sref="signup" ng-hide='authed()'><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a ui-sref="signin" ng-click='signout()' ng-show='authed()'>Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <div ui-view></div>

  <div ng-show="$state.includes('home')" >
    <div ui-view="left"></div>
    <div ui-view='gameview' class="gameview"></div>
    <div ui-view='right'></div>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/angular-scroll-glue/src/scrollglue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <script src="app/services/services.js"></script>
  <script src="app/auth/auth.js"></script>
  <script src="app/app.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app/game/game.js"></script>
  <script src="app/chat/chat.js"></script>
  <script src="app/betboard/betting.js"></script>
  <script src="app/betboard/betboard.js"></script>
  <script src="app/store/store.js"></script>

  <script src="app/game/draw-game/nugget.js"></script>
  <script src="app/game/draw-game/game.js"></script>
  <script src="app/game/draw-game/projectile.js"></script>
</body>
</html>
